<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Login Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        .eyes-container {
            display: flex;
            justify-content: center;
            margin-top: 5%;
        }

        .eye {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 20px;
        }

        .eye-svg {
            width: 100%;
            height: 100%;
        }

        .login-form {
            width: 300px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="eyes-container">
    <div class="eye">
        <svg class="eye-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
            <!-- Eye Background -->
            <circle cx="150" cy="150" r="100" fill="white" stroke="black" stroke-width="5" />

            <!-- Iris -->
            <circle cx="150" cy="150" r="60" fill="url(#irisGradient)" />

            <!-- Pupil -->
            <circle cx="150" cy="150" r="30" fill="black" class="pupil" />

            <!-- Gradient for Iris -->
            <defs>
                <radialGradient id="irisGradient" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#1c5d99" />
                    <stop offset="70%" stop-color="#3fa0ff" />
                    <stop offset="100%" stop-color="#1c5d99" />
                </radialGradient>
            </defs>
        </svg>
    </div>

    <div class="eye">
        <svg class="eye-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
            <!-- Eye Background -->
            <circle cx="150" cy="150" r="100" fill="white" stroke="black" stroke-width="5" />

            <!-- Iris -->
            <circle cx="150" cy="150" r="60" fill="url(#irisGradient)" />

            <!-- Pupil -->
            <circle cx="150" cy="150" r="30" fill="black" class="pupil" />

            <!-- Gradient for Iris -->
            <defs>
                <radialGradient id="irisGradient" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#1c5d99" />
                    <stop offset="70%" stop-color="#3fa0ff" />
                    <stop offset="100%" stop-color="#1c5d99" />
                </radialGradient>
            </defs>
        </svg>
    </div>
</div>

<div class="login-form">
    <h2>Login</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    const pupils = document.querySelectorAll('.pupil');
    const svgRects = document.querySelectorAll('.eye-svg');

    document.addEventListener('mousemove', (e) => {
        pupils.forEach((pupil, index) => {
            const rect = svgRects[index].getBoundingClientRect();
            const eyeCenterX = rect.left + rect.width / 2;
            const eyeCenterY = rect.top + rect.height / 2;

            const deltaX = e.clientX - eyeCenterX;
            const deltaY = e.clientY - eyeCenterY;

            const angle = Math.atan2(deltaY, deltaX);
            const distance = Math.min(Math.sqrt(deltaX**2 + deltaY**2), 40);

            const pupilX = 150 + Math.cos(angle) * distance;
            const pupilY = 150 + Math.sin(angle) * distance;

            pupil.setAttribute('cx', pupilX);
            pupil.setAttribute('cy', pupilY);
        });
    });
</script>
</body>
</html>
