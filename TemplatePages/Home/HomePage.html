<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه مناقصات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="logo.png" alt="لوگو" class="logo-img">
        <h1 class="title">سامانه مناقصات</h1>
    </div>
    <div class="profile">
        <button class="profile-btn">پروفایل</button>
        <button class="logout-btn">خروج</button>
    </div>
</header>
<main class="main-content">
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="ad1.jpg" alt="تبلیغ ۱">
        </div>
        <div class="slide fade">
            <img src="ad2.jpg" alt="تبلیغ ۲">
        </div>
        <div class="slide fade">
            <img src="ad3.jpg" alt="تبلیغ ۳">
        </div>
    </div>

    <div class="button-group">
        <button class="action-btn">مشاهده مناقصات</button>
        <button class="action-btn">ایجاد مناقصه جدید</button>
        <button class="action-btn">گزارش‌ها</button>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
